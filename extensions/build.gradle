plugins {
    id 'java'
}

group = 'org.dockbox.selene.integrated'
description = 'Integrated extensions for Selene'

dependencies {
    compileOnly project(':selene-core')
    compileOnly project(':selene-common')
    testCompile project(':selene-core')
    testCompile project(':selene-common')

    // SQL Extension dependencies
    shadow "org.jooq:jooq:$jooqVersion"
    shadow "org.jooq:jooq-meta:$jooqVersion"
    shadow "org.jooq:jooq-codegen:$jooqVersion"

    testRuntime "org.jooq:jooq:$jooqVersion"
    testCompile "org.xerial:sqlite-jdbc:$xerialSqliteJdbcVersion"
}
