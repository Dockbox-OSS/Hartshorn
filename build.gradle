import java.time.LocalDate

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}

plugins {
    id 'java'
    id 'java-library'
}

def getVersionName = { ->
    return 'git rev-parse --verify --short HEAD'.execute().text.trim()
}

version = getVersionName()
group = project.pluginGroup
description = 'Common sources for Selene extensions'

subprojects { Project subProject ->
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'com.github.johnrengelman.shadow'

    def date = LocalDate.now().toString()
    group = project.pluginGroup
    version = "${getVersionName()}-$date"

    task copyArtifacts {
        doLast {
            def version = getVersionName()
            def DIST_DEST_DIR = "${rootDir}/dist/${date}/${version}"
            def DIRT_SRC_DIR = "${buildDir}/libs"

            ant.mkdir(dir: DIST_DEST_DIR)
            ant.copy(todir: DIST_DEST_DIR) {
                fileset dir: DIRT_SRC_DIR,
                        includes: "*${version}-${date}*.jar"
            }

        }
    }

    build.finalizedBy copyArtifacts

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    tasks.build.dependsOn tasks.shadowJar

    shadowJar {
        relocate 'com.fasterxml.jackson', 'org.dockbox.selene.internal.jackson'
        relocate 'org.apache.commons', 'org.dockbox.selene.internal.apache.commons'
    }
}

allprojects {
    plugins.withType(JavaPlugin) {
        repositories {
            mavenCentral()
            jcenter()
            maven {
                name 'Jitpack'
                url 'https://jitpack.io'
            }
            maven {
                name 'fawe'
                url 'http://ci.athion.net/job/FastAsyncWorldEdit/ws/mvn/'
            }
            maven {
                name 'sk89q'
                url 'https://maven.enginehub.org/repo/'
            }
            maven {
                name 'plotsquared'
                url 'https://plotsquared.com/mvn/'
            }
            maven { // Only used for Configurate, not for platform implementations
                name 'Sponge maven repo'
                url 'https://repo.spongepowered.org/maven'
            }
        }

        dependencies {
            compile("net.dv8tion:JDA:$jdaVersion") {
                exclude module: 'opus-java'
            }

            // Required plugins for all platforms
            compileOnly "com.boydti:fawe-api:$faweVersion"
            compileOnly "com.sk89q.worldedit:worldedit-core:$worldEditCoreVersion"
            compileOnly "com.plotsquared:plotsquared-api:$plotSquaredVersion"

            // Included by some platforms, should be shadowed by platforms if it isn't already available
            compileOnly "org.spongepowered:configurate-core:$configurateVersion"
            testCompile "org.spongepowered:configurate-core:$configurateVersion"
            testRuntime "org.spongepowered:configurate-core:$configurateVersion"

            // Typically included by platforms
            compileOnly 'org.slf4j:slf4j-api:1.7.25'

            // Compile/source dependencies
            compileOnly("org.jetbrains:annotations:$jetbrainsAnnotationsVersion")

            // Testing requirements
            testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
            testCompile "org.junit.jupiter:junit-jupiter-params:$junitVersion"
            testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"

            testCompile "org.mockito:mockito-all:$mockitoVersion"

            testImplementation "com.boydti:fawe-api:$faweVersion"
            testImplementation "com.sk89q.worldedit:worldedit-core:$worldEditCoreVersion"
            testImplementation "com.plotsquared:plotsquared-api:$plotSquaredVersion"
            testImplementation "com.google.inject:guice:$guiceVersion"
        }

        test {
            useJUnitPlatform()
        }
    }
}
