apply from: "$rootDir/parent.gradle"

dependencies {
    apiInclude project(':hartshorn-bootstrap')
    apiInclude project(':hartshorn-proxy')

    apiInclude 'com.fasterxml.jackson.core:jackson-core:2.12.3'
    include 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.3'
    include 'com.fasterxml.jackson.dataformat:jackson-dataformat-properties:2.12.3'
    include 'com.fasterxml.jackson.dataformat:jackson-dataformat-toml:2.12.3'

    include 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.12.3'
    include 'org.codehaus.woodstox:woodstox-core-asl:4.4.1'

    // SQL Extension dependencies
    include "org.jooq:jooq:$jooqVersion"
    include "org.jooq:jooq-meta:$jooqVersion"
    include "org.jooq:jooq-codegen:$jooqVersion"

    testImplementation "org.xerial:sqlite-jdbc:$xerialSqliteJdbcVersion"
}
