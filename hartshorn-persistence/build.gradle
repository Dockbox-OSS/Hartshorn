apply from: "$rootDir/parent.gradle"

dependencies {
    apiInclude 'org.dockbox.hartshorn:hartshorn-bootstrap'
    apiInclude 'org.dockbox.hartshorn:hartshorn-proxy'

    apiInclude "com.fasterxml.jackson.core:jackson-core:$jacksonVersion"
    include "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jacksonVersion"
    include "com.fasterxml.jackson.dataformat:jackson-dataformat-properties:$jacksonVersion"
    include "com.fasterxml.jackson.dataformat:jackson-dataformat-toml:$jacksonVersion"
    include "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jacksonVersion"

    include "org.codehaus.woodstox:woodstox-core-asl:$woodstoxVersion"

    // SQL Extension dependencies
    include "org.hibernate:hibernate-core:$hibernateVersion"
    include "org.apache.derby:derby:$derbyVersion"

    testImplementation 'mysql:mysql-connector-java:8.0.26'
    testImplementation 'org.postgresql:postgresql:42.2.23'
    testImplementation 'org.mariadb.jdbc:mariadb-java-client:2.7.4'

    testImplementation "org.testcontainers:testcontainers:1.16.0"
    testImplementation "org.testcontainers:junit-jupiter:1.16.0"

    testImplementation "org.testcontainers:mysql:1.16.0"
    testImplementation "org.testcontainers:postgresql:1.16.0"
    testImplementation "org.testcontainers:mariadb:1.16.0"
}
