plugins {
    id 'org.spongepowered.plugin' version '0.9.0'
}

repositories {
    maven {
        name 'fastasyncworldedit'
        url 'https://ci.athion.net/job/FastAsyncWorldEdit/ws/mvn'
    }
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

dependencies {
    compile project(':mcp')
    compile project(':api')
    compileOnly 'org.spongepowered:spongeapi:7.1.0'
    compileOnly 'com.sk89q.worldedit:worldedit-core:6.1.4-SNAPSHOT'
    compileOnly 'com.sk89q.worldedit:worldedit-sponge:6.1.7-SNAPSHOT'
    compile 'com.github.SimonFlash.TeslaPowered:TeslaLibs:1.1.6'
    compile 'com.boydti:fawe-api:latest'
    compile 'com.zaxxer:HikariCP:3.1.0'
    compile group: 'io.netty', name: 'netty-buffer', version: '4.1.48.Final'
    compile fileTree(dir: '../common_libs', include: ['*.jar'])
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

sponge.plugin.id = pluginId
