import java.time.LocalDate

plugins {
    id 'java'
}

group 'org.dockbox.selene.core'

sourceCompatibility = 1.8

repositories {
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

archivesBaseName = 'core'
group = project.pluginGroup
description = 'Common API for Selene extensions'
def date = LocalDate.now().toString()

dependencies {
    // Ensure both Guice and AssistedInject are on equal versions, mismatches will cause issues
    shadow "com.google.inject:guice:$guiceVersion"
    shadow "com.google.inject.extensions:guice-assistedinject:$guiceVersion"
    shadow "org.reflections:reflections:$reflectionsVersion"
    shadow "org.apache.commons:commons-collections4:$apacheCommonsCollections"
}

processResources {
    from('src/main/resources') {
        include 'selene.properties'
        expand(
                version: "$project.version",
                last_update: "${date}"
        )
    }
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

jar {
    enabled = true
    configurations.shadow.each { slice ->
        from(project.zipTree(slice)) {
        }
    }
}
