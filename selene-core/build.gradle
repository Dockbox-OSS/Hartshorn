import java.time.LocalDate

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group 'org.dockbox.selene.core'

sourceCompatibility = 1.8

repositories {
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

archivesBaseName = 'core'
group = project.pluginGroup
description = 'Common API for Selene extensions'
def date = LocalDate.now().toString()

dependencies {
    shadow 'com.google.inject:guice:4.2.2'
    shadow 'org.reflections:reflections:0.9.11'
    shadow 'org.apache.commons:commons-collections4:4.1'

    testImplementation 'junit:junit:4.12'
}

processResources {
    from('src/main/resources') {
        include 'selene.properties'
        expand(
                version: "$project.version",
                last_update: "${date}"
        )
    }
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

jar {
    enabled = true
    configurations.shadow.each { slice ->
        from(project.zipTree(slice)) {
        }
    }
}
