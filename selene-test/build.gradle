plugins {
    id 'java'
    id 'java-test-fixtures'
}

group = 'org.dockbox.selene.common'
description 'Default implementations for Selene'

repositories {
    maven { // Only used for Configurate, not for platform implementations
        name 'Sponge maven repo'
        url 'https://repo.spongepowered.org/maven'
    }
}

def depBlacklist = ['selene-sponge-7', 'selene-nms-1.12', 'selene-test', 'examples']

dependencies {
    rootDir.listFiles().each {
        if (it.directory && it.name.startsWith('selene-') && new File(it, 'build.gradle').exists()) {
            if (!depBlacklist.contains(it.name)) {
                testFixturesCompile project(":${it.name}")
            }
        }
    }

    new File(rootDir, 'selene-services').listFiles().each {
        if (it.directory && new File(it, 'build.gradle').exists()) {
            testFixturesCompile project(":selene-services:${it.name}")
        }
    }

    new File(rootDir, 'selene-minecraft-services').listFiles().each {
        if (it.directory && new File(it, 'build.gradle').exists()) {
            testFixturesCompile project(":selene-minecraft-services:${it.name}")
        }
    }

    testFixturesCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testFixturesCompile "org.junit.jupiter:junit-jupiter-params:$junitVersion"
    testFixturesRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testFixturesCompile "org.hamcrest:java-hamcrest:$hamcrestVersion"

    testFixturesCompile "org.mockito:mockito-all:$mockitoVersion"


    testFixturesCompile 'org.projectlombok:lombok:1.18.20'
    testFixturesAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}
