name: Test Sponge 1.12

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Checkout submodules
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.SELENE_AT }}
          submodules: recursive
      - name: Build with Maven
        run: mvn -B test --file sponge-1.12/pom.xml
