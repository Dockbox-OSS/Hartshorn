name: Tests

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Checkout submodules
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.SELENE_AT }}
          submodules: recursive
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Tests (Gradle)
        run: ./gradlew test
