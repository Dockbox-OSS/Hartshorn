name: Hartshorn

on: pull_request

jobs:
  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up source JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
      - name: Run tests
        id: test
        run: "mvn clean verify -Djacoco.skip=false -Dcoverage.skip=false -P ci,all -Djacoco.haltOnFailure=true"
  testSourceCompat:
    needs: [coverage]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    name: Unit tests (JDK 21, ${{ matrix.os }})
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v3
      - name: Set up source JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
      - name: "Unit testing (OS: ${{ matrix.os }}, source JDK)"
        run: mvn clean test -P ci,all
        shell: bash
