name: Tests

on: pull_request

jobs:
  coverage:
    name: Code coverage (JDK 21, Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up source JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
      - name: Run tests
        id: test
        # Skip coverage while it is known to be too low. To be followed up in #967
        run: "mvn clean verify -Djacoco.skip=false -Dcoverage.skip=true -P ci,all -Djacoco.haltOnFailure=true"
  testSourceCompat:
    needs: [coverage]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    name: Unit tests (Compatibility, JDK 21, ${{ matrix.os }})
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v3
      - name: Set up source JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
      - name: "Unit testing (OS: ${{ matrix.os }}, source JDK)"
        # Skip coverage while testing compatibility, already tested in coverage job
        run: "mvn clean verify -Djacoco.skip=false -Dcoverage.skip=true -P ci,all -Djacoco.haltOnFailure=true"
        shell: bash
