name: 'Feature request'
description: 'If you want to add a feature to the project, please create an issue here.'
labels: ['type: feature request']
body:
  - type: textarea
    id: description
    attributes:
      label: 'Description'
      description: "Provide a clear and concise description of the feature you'd like to request."
    validations:
      required: true
  - type: textarea
    id: usecase
    attributes:
      label: 'Use case'
      description: 'Explain the use case or scenario where this feature would be valuable or necessary.'
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: 'Additional context'
      description: 'Add any other context or screenshots about the feature request here.'
    validations:
      required: false
  - type: input
    id: related
    attributes:
      label: 'Related issues'
      description: 'If applicable, list any related issues here.'
    validations:
      required: false
  - type: textarea
    id: implementations
    attributes:
      label: 'Possible implementations'
      description: 'If you have any ideas on how this feature could be implemented, please include them here.'
    validations:
      required: false