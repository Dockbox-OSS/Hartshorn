name: 'Feature request'
description: 'Propose a new feature, that does not directly relate to existing functionality.'
labels: ['type: feature request']
body:
  - type: textarea
    id: description
    attributes:
      label: 'Description'
      description: "Provide a clear and concise description of the feature you'd like to request."
    validations:
      required: true
  - type: textarea
    id: usecase
    attributes:
      label: 'Use case'
      description: 'Explain the use case or scenario where this feature would be valuable or necessary.'
    validations:
      required: true
  - type: input
    id: related
    attributes:
      label: 'Related issues'
      description: 'If applicable, list any related issues here.'
    validations:
      required: false
