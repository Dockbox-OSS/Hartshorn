buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:3.+'
    }
}

plugins {
    id 'java'
}

apply plugin: 'net.minecraftforge.gradle'

archivesBaseName = 'selene-nms-1.12'
group project.pluginGroup
description 'NMS resources for Selene on Minecraft 1.12'

minecraft {
    mappings channel: 'snapshot', version: "${minecraftMappings112}"
}

repositories {
    maven { url 'https://repo.drnaylor.co.uk/artifactory/list/minecraft' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraftForge112}"
    compileOnly project(':selene-parent')
    compileOnly project(':selene-keys')
    compileOnly project(':selene-minecraft:server')
}

shadowJar {
    configurations = [project.configurations.shadow]
}

jar.finalizedBy('reobfJar')
