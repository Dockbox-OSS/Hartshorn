buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:3.+'
    }
}

plugins {
    id 'java'
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

archivesBaseName = 'selene-nms-1.12'
group = 'org.dockbox.selene'
description = 'NMS resources for Selene on Minecraft 1.12'

minecraft {
    mappings channel: 'snapshot', version: '20171003-1.12'
}

repositories {
    maven { url 'http://repo.drnaylor.co.uk/artifactory/list/minecraft' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.12.2-14.23.5.2854'
    compileOnly project(':selene-core')
    compileOnly project(':selene-common')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}

jar.finalizedBy('reobfJar')
