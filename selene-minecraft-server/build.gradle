// All dependencies are compiled so this project can be used as parent for sub projects and modules
dependencies {
    compile(project(':selene-module-parent'))

    compile(project(':selene-keys'))
    compile(project(':selene-server'))
    compile(project(':selene-modules'))
    compile(project(':selene-commands'))

    // Access to MinecraftItems (storage) through MinecraftVersion
    compile(project(':selene-minecraft-server:minecraft-items'))
    // Access to players through BroadcastService
    compile(project(':selene-minecraft-server:minecraft-players'))
    // Access to various resources for events
    compile(project(':selene-minecraft-server:minecraft-dimensions'))
    compile(project(':selene-minecraft-server:minecraft-inventory'))
    compile(project(':selene-minecraft-server:minecraft-entities'))
    compile(project(':selene-minecraft-server:minecraft-packets'))
}

subprojects { Project subProject ->
    dependencies {
        compileOnly project(':selene-minecraft-server')
    }

}
