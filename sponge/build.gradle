plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.spongepowered.plugin' version '0.9.0'
}

archivesBaseName = 'selene-sponge'
group = project.pluginGroup
description = 'Sponge implementation for Selene'
sponge.plugin.id = pluginId

repositories {
    maven {
        name 'Nucleus'
        url 'http://repo.drnaylor.co.uk/artifactory/list/minecraft'
    }
}

dependencies {
    compile project(path: ':selene-core', configuration: 'shadow')
    compile project(path: ':selene-commons', configuration: 'shadow')
    compile project(path: ':extensions', configuration: 'shadow')

    compileOnly 'me.lucko.luckperms:luckperms-api:4.4'
    compileOnly 'org.spongepowered:spongeapi:7.1.0'
    compileOnly 'com.github.Eufranio:MagiBridge:2.10'
    compileOnly 'com.github.MultiChat:Development:1.8.1'
    compileOnly 'io.github.nucleuspowered:nucleus-api:1.14.3-SNAPSHOT-S7.1'

    testCompileOnly project(':selene-core')
    testCompileOnly project(':selene-commons')
    testCompileOnly project(':extensions')
}
