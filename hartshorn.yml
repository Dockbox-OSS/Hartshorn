hartshorn:
  version: "4.0.0"
  exceptions:
    stacktraces: true
    level: "friendly"
  discord:
    logging-channel: "123...789"
services:
  player-actions:
    whitelist:
      - "sample"
  world-management:
    target:
      world: "worlds"
      position:
        x: 0
        y: 64
        z: 0
    unload:
      max: 10
      blacklist:
        - "0,0"
        - "worlds"
      delay: 2
