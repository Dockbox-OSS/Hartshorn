plugins {
    id 'java'
}

group = 'org.dockbox.selene.common'
description = 'Default implementations for Selene'

repositories {
    maven { // Only used for Configurate, not for platform implementations
        name 'Sponge maven repo'
        url 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile project(':selene-core')

    dependencies {
        compile "org.spongepowered:configurate-core:$configurateVersion"
        compile "org.spongepowered:configurate-hocon:$configurateVersion"
        compile "org.spongepowered:configurate-yaml:$configurateVersion"
        compile "org.spongepowered:configurate-jackson:$configurateVersion"
        compile "org.spongepowered:configurate-gson:$configurateVersion"
        compile "org.spongepowered:configurate-xml:$configurateVersion"

        compile "com.stanfy:gson-xml-java:$gsonXmlVersion"
        compile "com.thoughtworks.xstream:xstream:$xstreamVersion"
        compile "xpp3:xpp3:$xmlPullParserVersion"
        compile "net.sf.kxml:kxml2:$kxmlVersion"
        compile "com.fasterxml.woodstox:woodstox-core:$woodstoxVersion"

        compile 'com.github.ygimenez:Pagination-Utils:2.1.1'

        testImplementation "com.thoughtworks.xstream:xstream:$xstreamVersion"
        testImplementation "com.fasterxml.woodstox:woodstox-core:$woodstoxVersion"

        testImplementation "org.spongepowered:configurate-core:$configurateVersion"
        testImplementation project(':selene-core')
    }
}
