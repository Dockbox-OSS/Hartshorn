plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group = 'org.dockbox.selene.core.impl'
description = 'Default implementations for Selene'

dependencies {
    compileOnly project(':selene-core')

    dependencies {
        shadow 'com.google.inject:guice:4.2.2'
        shadow 'org.reflections:reflections:0.9.11'
        shadow 'org.apache.commons:commons-collections4:4.1'

        compileOnly 'org.spongepowered:configurate-hocon:3.7.1'
        compileOnly 'org.spongepowered:configurate-yaml:3.7.1'
        compileOnly 'org.spongepowered:configurate-json:3.7.1'
        compileOnly 'org.spongepowered:configurate-gson:3.7.1'
        compileOnly 'org.spongepowered:configurate-xml:3.7.1'

        testImplementation 'junit:junit:4.12'
        testImplementation 'org.spongepowered:configurate-core:3.7.1'
        testImplementation project(':selene-core')
    }
}
